{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>Document</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
</head>
<body>
   <center>
    <nav class="nav" style="background-color: black;">
    <!-- <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar"> -->
        <a href="{% url 'admin:index' %}" class="nav-link">Admin</a>
        <a href="{% url 'home' %}" class="nav-link">Home</a>
        <a href="{% url 'registration' %}" class="nav-link">Registration</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user_logout' %}" class="nav-link">Logout</a>
        {% else %}
        <a href="{% url 'user_login' %}" class="nav-link">Login</a>
        {% endif %}
    </nav>
    {% block body_block %}
    {% endblock %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
    </center>
</body>

</html>
