{% extends 'dummy.html' %}
{% load static %}
{% block title %}
    <title>login</title>
{% endblock %}
{% block body_block %}
<h1>user_login</h1>
<form method="POST">
    {% csrf_token %}
    <label for="un">UserName</label>
    <input type="text" name="un" id="un"><br><br>
    <label for="pw">Password</label>
    <input type="password" name="pw" id="pw"><br><br>
    <input type="submit" value="Login" class="btn btn-primary">
</form>
{% endblock %}
